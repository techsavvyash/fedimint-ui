procs:
  start-servers:
    shell: docker compose up
  stop-servers-clear-data:
    shell: docker compose down && echo 'Removing fm dirs' && sudo rm -rf fm_* && echo 'Done'
    autostart: false
  stop-servers-retain-data:
    shell: docker compose down
    autostart: false
  guardian-ui-1:
    shell: yarn dev:guardian-ui
    env:
      PORT: '3000'
      REACT_APP_DEV_CONFIG_PATH: config0.json
      BROWSER: none
  guardian-ui-2:
    shell: yarn dev:guardian-ui
    env:
      PORT: '3001'
      REACT_APP_DEV_CONFIG_PATH: config1.json
      BROWSER: none
  guardian-ui-3:
    shell: yarn dev:guardian-ui
    env:
      PORT: '3002'
      REACT_APP_DEV_CONFIG_PATH: config2.json
      BROWSER: none
  guardian-ui-4:
    shell: yarn dev:guardian-ui
    env:
      PORT: '3003'
      REACT_APP_DEV_CONFIG_PATH: config3.json
      BROWSER: none
  guardian-config-server:
    shell: yarn dev:guardian-config-server
  gateway-ui:
    shell: yarn dev:gateway-ui
    env:
      PORT: '3004'
      REACT_APP_FM_GATEWAY_API: 'http://127.0.0.1:8175'
      REACT_APP_FM_GATEWAY_PASSWORD: 'thereisnosecondbest'
      BROWSER: none
  fedimintd_1-logs:
    shell: sleep 3 && docker logs -f ui-fedimintd_1-1
  fedimintd_2-logs:
    shell: sleep 3 && docker logs -f ui-fedimintd_2-1
  fedimintd_3-logs:
    shell: sleep 3 && docker logs -f ui-fedimintd_3-1
  fedimintd_4-logs:
    shell: sleep 3 && docker logs -f ui-fedimintd_4-1
